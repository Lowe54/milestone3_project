<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}
    
    {% endblock %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/vendor/fontawesome.min.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"/>
    {% block pageSpecificStyles %} {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <section>
            {% block nav %}
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline" method="get" action="{{url_for('results')}}">
                  <input type="text" name="qt" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </nav>
            {% endblock %}
        </section>
        <section>
            {% block content %}

            {% endblock %}
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% block page_scripts %} {% endblock %}
</body>
</html>
