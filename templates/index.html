{% extends 'base.html' %}

{% block title %}
<title>{{title}}</title>
{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <h1>{{title}}</h1>
    
{% endblock %}
